<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Findes - Portal de Serviços</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="HomeSolicitacao.css">
</head>
<body>
  <div class="split-screen">
    <div class="top-section">
      <header class="header">
        <div class="logo">FINDES</div>
        <div class="icons d-flex">
          <span onclick="window.location.href='HomeSolicitacao.html'">Home</span>
          <span onclick="window.location.href='Solicitacoes.html'">solicitações</span>
          <span onclick="showNotification()"> Notificação</span>
          <span onclick="openSidebar()">Configuração</span>
        </div>
      </header>
      <div class="welcome-section">
        <h2>Bem-vindo ao Portal de Serviços</h2>
        <p>Crie solicitações de maneira rápida e prática!</p>
        <button class="button-highlight" onclick="window.location.href='p:/TURMAS/AIT-DDS-6/Grupo 2 projeto Findes/Pagina de solicitação/FormSolicitacao.html'">Criar Solicitação</button>
      </div>
    </div>
    <div class="bottom-section">
      <h3 style="color: white; font-size: 2rem;">Explore todas as funcionalidades do portal</h3>
    </div>
  </div>
  

  <div class="notification alert alert-success" style="display: none;">
    Solicitação concluída com sucesso!
    <button type="button" class="btn-close" onclick="closeNotification()"></button>
  </div>

  <div class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <h5>Configurações</h5>
      <button class="close-btn" onclick="closeSidebar()">&times;</button>
    </div>
    <ul class="list-unstyled mt-3">
      <li><a href="#">usuarios</a></li>
      <li><a href="#">ferramentas</a></li>
      <li><a href="#">sistema</a></li>
    </ul>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="scripts.js"></script>
  <script>
    function showNotification() {
      document.querySelector('.notification').style.display = 'block';
    }

    function closeNotification() {
      document.querySelector('.notification').style.display = 'none';
    }

    function openSidebar() {
      document.getElementById('sidebar').classList.add('open');
    }

    function closeSidebar() {
      document.getElementById('sidebar').classList.remove('open');
    }
  </script>
</body>
</html>
